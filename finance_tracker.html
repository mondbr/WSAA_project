<html>
    <head>
        <title> Personal Budget Tracker </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
      <h1>Personal Budget Tracker</h1>
      
      <h2>Actions</h2>
      
      
      <form id="transaction-form">
         <label for="description">Description:</label>
         <input type="text" id="description"><br><br>
 
         <label for="amount">Amount:</label>
         <input type="number" id="amount"><br><br>
 
         <label for="transaction-type">Transaction Type:</label>
         <select id="transaction-type">
             <option value="income">Income</option>
             <option value="expense">Expense</option>
         </select><br><br>
      <div> <button id="showCreateButton" onclick="showCreate()">Add Transaction</button></div>
      </form>
      <div> <button id="showViewAllButton" onclick="showViewAll()">View All Transactions</button></div>

      
      <h2>Transactions</h2>
      <table id="transactionsTable" border="2">
         <thead>
            <tr>
               <th>Description</th>
               <th>Amount</th>
               <th>Type</th>
               <th>Update</th>
               <th>Delete</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>
      
      <h2>Income and Expenses</h2>
    </body>
</html>
